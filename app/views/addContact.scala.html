@(form: Form[Contact])
@main {
@helper.form(routes.Application.addContact, 'class -> "form-signin") {
    <h2 class="form-signin-heading">Add new contact</h2>
    <input class="form-control" type="txt" name="name" placeholder="Name" value="@form("name").value">
    <input class="form-control" type="txt" name="surname" placeholder="Surname" value="@form("surname").value">
    <input class="form-control" type="email" name="email" placeholder="Email" value="@form("email").value">
    <input class="form-control" type="txt" name="companyName" placeholder="CompanyName" value="@form("companyName").value">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Add contact</button>
    @if(form.hasGlobalErrors) {
    <div class="alert alert-danger">

        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error</strong>@form.globalError.message
        </div>
        }
    }
}
